<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자기소개</title>
    <style>
        body {background-color: linen; color : green;
        margin-left: 40px; margin-right: 40px;}
        h3 { text-align: center; color: darkred;}
        hr { height: 5px; border: solidgrey;
             background-color: grey;}
        span { color: blue; font-size:  20px;}
    </style>
    <script>
        function show(){
            document.getElementById("fig").src="me2.png";
            /*document? Document.getElementById() 메서드는 
            주어진 문자열과 일치하는 id 속성을 가진 요소를 찾고, 이를 나타내는 Element (en-US) 객체를 반환합니다. 
            ID는 문서 내에서 유일해야 하기 때문에 특정 요소를 빠르게 찾을 때 유용합니다.
            src?<img> 태그의 src 속성은 이미지 소스의 URL을 명시합니다.
            브라우저는 웹 페이지가 로딩되는 순간 웹 서버에서 해당 이미지를 가져와 페이지에 삽입합니다. 
            따라서 웹 페이지와 관련된 이미지가 명시된 URL 위치에 실제로 위치할 수 있도록 확실히 해야 하며, 그렇지 않을 경우 사용자는 끊어진 링크 아이콘을 보게 될 것입니다*/
        }
        function hide(){
            document.getElementById("fig").src="";
        }
    </script>
</head>
<body>
    <h3 onmouseover="show()" onmouseout="hide()">김승일</h3>
    <hr>
    <div><img id="fig" src=""></div>
    나는 경성대 소프트웨어학과에 재학중이며 게임을 좋아하기에 <span>게임 프로그래머</span>가 되고싶다.
</body>
</html>
