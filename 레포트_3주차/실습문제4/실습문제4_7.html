<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>transition</title>
<style>
#tran {
	transition : width 2s;
}
#tran:hover {
	width : 100%;
}
</style>
</head>
<body>
<h3>마우스를 올려봐요</h3>
<hr>
<img id="tran" src="spongebob.png" width="100" height="100" alt="animation">
</body>
</html>
<!--transform과 transition 차이
    transition css속성을 변경할때 사용(색깔)
    transform 회전,크기,기울기,이동
    그럼이거 transition이 아니라 transform으로도 구현되나?  -->
