<!DOCTYPE html><!--207p-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태그 셀릭트 만들기</title>
    <style>
        body{background-color: antiquewhite;}
        h3 {color: blue; text-align: center;}
        span{background-color:aqua;}
        p{color: blueviolet;}
    </style><!--border는 외곽만,padding은 속인데 이게-->
</head>
<body>
    <h3>소연재</h3>
    <hr>
    <p>저는 체조 선수 소연재입니다.<span>음악</span>을 들으면서 책읽기를 좋아합니다.
    <span>김치찌개</span>와 <span>막국수</span>무척 좋아합니다.</p>
    
</body>
</html>
