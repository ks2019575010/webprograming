<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>:hover 활용</title>
<style>
div {
	width : 100px;
	height : 140px;
	background-image : url("back.png");
	background-size : 100px 140px;
}
div#img:hover {
	background-image : url("spade-7.png");
}
</style>
</head>
<body>
<h3>:hover 활용</h3>
<hr>
<table>
<tr><td>마우스를 올리면 카드의 앞면이 보인다.</td>
	<td><div id="img"></div></td></tr></table>
</body>
</html>
<!--카드를 밑이 아니라 오른쪽으로 보내기위해선 table을 써야한다. -->
