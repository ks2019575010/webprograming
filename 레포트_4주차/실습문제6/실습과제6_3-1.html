<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document.write()</title>
</head>
<body>
    <script>
        document.write("*<br>");
        document.write("**<br>");
        document.write("***<br>");
        document.write("****<br>");
        document.write("*****<br>");
        for(i=0;i<6;i++){
            for(j=0;j<i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
