<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eval()로 수식계산</title>
</head>
<body>
    <h3>eval()로 수식계산</h3>
    <hr>
    <script>
        let operation = prompt("수식입력");
        let result = eval(operation);

        document.write(operation+"="+result);
    </script>
</body>
</html>
