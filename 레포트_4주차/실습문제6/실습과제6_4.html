<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>월화수목금토일</title>
</head>
<body>
    <script>
        function workday(){
        let day = prompt("월화수목금토일 중에서 입력하세요");

        switch(day){
            case "월":
            case "화":
            case "수":
            case "목":
                document.write(day+"은(는) 출근");
                break;
            case "금":
            case "토":
            case "일":
                document.write(day+"은(는) 휴일");
                break;
            default:
                let error = confirm("입력오류, 다시입력해 주세요");
                if(error = true){
                    workday();
                }
                else{
                    window.close();//자바 스크립트로 연창만 닫을 수 있다.
                } 
                break;
        }
    }

    workday();
