<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>암호입력</title>
</head>
<body>
    <script>
        function password(){
        let decode = prompt("암호를 대라");

        switch(decode){
            case "you":
                document.write("<h3>암호를 입력하라!</h3>");
                document.write("<hr>");
                document.write("통과!");
                break;
            default:
                password();
        }
    }
    password();

    </script>
</body>
</html>
