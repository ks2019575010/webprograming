<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
    <script>
        function big(i,j){
            if(i>j){
                return i;
            }
            else if(i<j){
                return j;
            }
            else{
                return 0;
            }
        } 
    </script>
    <script>
        let b = big("625","555");
        document.write("큰수 = " +  b);
    </script>
    
</body>
</html>
