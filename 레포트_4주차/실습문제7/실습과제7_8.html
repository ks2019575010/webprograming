<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div{display:inline-block;
            width: 150px;
            padding: 10px;}
    </style>
    <title>16개의 css2 색이름과 색</title>
</head>
<body>
    <h3>16개의 css2 색이름과 색</h3>
    <hr>
    <script>
        for(let i = 0; i<16; i++){
            let r = Math.floor(Math.random()*256);
            let g = Math.floor(Math.random()*256);
            let b = Math.floor(Math.random()*256);
            
            let code = "<div style='background-color: rgb(" + r + ","+ g + "," + b +" )'>";
            code = code + "rgb(" + r + ","+ g + "," + b +" )"+"</div>";
            document.write(code);
        }
    </script>
    
</body>
</html>
