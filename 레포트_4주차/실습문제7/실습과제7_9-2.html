<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book 객체 만들기</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        let book = {//이렇게 중괄호로 한번에 묶는걸 리터럴 방식이라고 함
		title : "HTML5", 
		author : "황기태",
		price : 20000
 	};
        document.write("book : "+book["title"]+","+book["author"]+","+book["price"]);
    </script>
</body>
</html>
